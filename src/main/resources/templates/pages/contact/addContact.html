<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Contato</title>
</head>

<body>
    <div th:replace="~{components/navBar :: menu}"></div>

    <div class="w-75 mx-auto my-2 bg-light p-3 rounded">
        <div class="tab-pane fade show active" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
            <h2 class="text-center text-primary mb-4">Adicionar Contato</h2>
            <form method="post" action="#" th:action="@{/contact/insertcontact}" th:object="${user}">

                <div class="form-floating mb-4">
                    <input type="text" id="floatingRegisterName" class="form-control" placeholder="nome" name="name" />
                    <label for="floatingRegisterName">Name</label>
                </div>

                <div class="form-floating mb-4">
                    <input type="email" id="floatingRegisterEmail" class="form-control" placeholder="email"
                        name="email" />
                    <label for="floatingRegisterEmail">Email</label>
                </div>

                <div class="form-floating mb-4">
                    <input type="text" id="floatingRegisterAddress" class="form-control" placeholder="endereço"
                        name="address" />
                    <label for="floatingRegisterAddress">Endereço</label>
                </div>

                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Adicionar Contato</button>
                </div>
            </form>
        </div>
    </div>

    <div th:replace="~{components/navBar :: bootstrap}"></div>
</body>

</html>
