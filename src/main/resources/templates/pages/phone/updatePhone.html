<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Telefone</title>
</head>

<body>
    <div th:replace="~{components/navBar :: menu}"></div>

    <div class="w-75 mx-auto my-2 bg-light p-3 rounded">
        <div class="tab-pane fade show active" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
            <h2 class="text-center text-primary mb-4">Editando Telefone do Contato <span
                    th:text="${contact_phone.name}"></span></h2>
            <form method="post" action="#" th:action="@{/contact/editPhone}" th:object="${update_phone}">

                <input type="hidden" name="phone_id" th:field="*{id}">

                <div class="form-floating mb-4">
                    <input type="text" id="floatingRegisterNumber" class="form-control" placeholder="number"
                        th:field="*{phoneNumber}" />
                    <label for="floatingRegisterNumber">Numero</label>
                </div>

                <div class="form-floating mb-4">
                    <select id="floatingRegisterPhoneType" class="form-control" th:field="*{phoneType}">
                        <option value="" disabled>Selecione o Tipo</option>
                        <option value="Residencial" th:selected="*{phoneType} == 'Residencial'">Residencial</option>
                        <option value="Comercial" th:selected="*{phoneType} == 'Comercial'">Comercial</option>
                        <option value="Celular" th:selected="*{phoneType} == 'Celular'">Celular</option>
                    </select>
                    <label for="floatingRegisterPhoneType">Tipo</label>
                </div>

                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Editar Telefone</button>
                </div>
            </form>
        </div>
    </div>

    <div th:replace="~{components/navBar :: bootstrap}"></div>
</body>

</html>
